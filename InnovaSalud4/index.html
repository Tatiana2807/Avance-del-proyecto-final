<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InnovaSalud - Tu Clínica de Confianza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>InnovaSalud</h1>
    <p>Cuidamos tu salud con innovación y compromiso</p>
  </header>

  <main>
    <!-- Sección de Bienvenida -->
    <section id="bienvenida">
      <h2>¡Bienvenido a InnovaSalud!</h2>
      <p id="mensajeBienvenida">Regístrate para acceder a tus citas médicas.</p>
    </section>

    <!-- Sección de Registro -->
    <section id="registro">
      <h2>Regístrate</h2>
      <form id="registroForm">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required />

        <button type="submit">Registrarse</button>
      </form>
      <p id="mensajeRegistro"></p>
    </section>

    <!-- Sección de Agendar Cita (oculta por defecto) -->
    <section id="agendarCita" style="display: none;">
      <h2>Agendar Cita Médica</h2>
      <p>¡Hola, <span id="nombreUsuario"></span>! Agenda tu cita con un especialista.</p>
      
      <!-- Botón de cerrar sesión -->
      <button id="btnCerrarSesion" type="button">Cerrar sesión</button>

      <form id="citaForm">
        <label for="doctor">Selecciona un doctor:</label>
        <select id="doctor" required>
          <option value="">-- Elige un doctor --</option>
          <option value="Dr. López">Dr. López - Cardiología</option>
          <option value="Dra. Martínez">Dra. Martínez - Pediatría</option>
          <option value="Dr. Gómez">Dr. Gómez - Dermatología</option>
          <option value="Dra. Ramírez">Dra. Ramírez - Ginecología</option>
        </select>

        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" required />

        <label for="hora">Hora:</label>
        <input type="time" id="hora" required />

        <button type="submit">Agendar Cita</button>
      </form>
      <p id="mensajeCita"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 InnovaSalud. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
